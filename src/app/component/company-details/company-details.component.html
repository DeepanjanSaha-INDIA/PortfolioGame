<hr />
<div class="container-fluid">
    <div class="row bg-dark">
            <div class="col-2" *ngFor="let comp of data.companyDetails">
                <span class="text-white"> {{comp.name}} </span>
                <button type="button" class="btn btn-dark" style="padding:0px 1px;" (click)="add(comp)"> + </button>
                <span class="text-white"> {{comp.quantity}} </span>
                <button type="button" class="btn btn-dark" style="padding:0px 1px;" (click)="remove(comp)"> - </button>
                <span class="text-white float-right" style="margin: 0px 5px;" *ngFor="let chance of comp.chance;"> 
                    {{diceMap[chance]}} </span>
            </div>
    </div>
    <div class="row">
        <div class="col-2 bg-secondary">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="A{{year['year']}}" [checked]="(ind == year['stockIndex'][0])"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2 bg-info">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="B{{year['year']}}" [checked]="(ind == year['stockIndex'][1])"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2 bg-primary">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="C{{year['year']}}" [checked]="(ind == year['stockIndex'][2])"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2 bg-success">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="D{{year['year']}}" [checked]="(ind == year['stockIndex'][3])"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2 bg-warning">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="E{{year['year']}}" [checked]="(ind == year['stockIndex'][4])"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2 bg-danger">
            <table>
                <tr *ngFor="let stock of data.stockList; let ind = index">
                    <td>{{stock}}</td>
                    <td *ngFor="let year of data.yearStats">
                        <input type="radio"
                        name="F{{year['year']}}" [checked]="(ind == year['stockIndex'][5])"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
